openapi: 3.0.0
info:
  description: |
    [https://ipinfo.io](https://ipinfo.io).
  version: "1.0.0"
  title: ipinfo.io
  contact:
    email: havendv@gmail.com
  license:
    name: Apache 2.0
    url: 'https://github.com/ipinfo/csharp/blob/master/LICENSE'
    
servers:
  - url: 'https://ipinfo.io/'
  
tags:
  - name: general
    description: General API.
      
  - name: single
    description: Single info API.
      
paths:
  /:
    get:
      tags:
        - general
      summary: Get an ip information for the current IP.
      description: Returns a full info.
      operationId: getCurrentIpInfo
      responses:
        '200':
          $ref: '#/components/responses/FullResponse'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}':
    get:
      tags:
        - general
      summary: Get an ip information for the selected IP.
      description: Returns a full info.
      operationId: getIpInfoByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/FullResponse'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/ip':
    get:
      tags:
        - single
      summary: Get the current IP.
      description: Returns the current IP.
      operationId: getCurrentIp
            
      responses:
        '200':
          $ref: '#/components/responses/Ip'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/ip':
    get:
      tags:
        - single
      summary: Get the selected IP.
      description: Returns the selected IP.
      operationId: getIpByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Ip'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/hostname':
    get:
      tags:
        - single
      summary: Get the current hostname.
      description: Returns the current hostname.
      operationId: getCurrentHostname
            
      responses:
        '200':
          $ref: '#/components/responses/Hostname'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/hostname':
    get:
      tags:
        - single
      summary: Get the selected hostname.
      description: Returns the selected hostname.
      operationId: getHostnameByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Hostname'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/city':
    get:
      tags:
        - single
      summary: Get a city for the current IP.
      description: Returns a city for the current IP.
      operationId: getCurrentCity
            
      responses:
        '200':
          $ref: '#/components/responses/City'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/city':
    get:
      tags:
        - single
      summary: Get a city for the selected IP.
      description: Returns a city for the selected IP.
      operationId: getCityByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/City'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/region':
    get:
      tags:
        - single
      summary: Get a region for the current IP.
      description: Returns a region for the current IP.
      operationId: getCurrentRegion
            
      responses:
        '200':
          $ref: '#/components/responses/Region'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/region':
    get:
      tags:
        - single
      summary: Get a region for the selected IP.
      description: Returns a region for the selected IP.
      operationId: getRegionByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Region'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/country':
    get:
      tags:
        - single
      summary: Get a country for the current IP.
      description: Returns a country for the current IP.
      operationId: getCurrentCountry
            
      responses:
        '200':
          $ref: '#/components/responses/Country'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/country':
    get:
      tags:
        - single
      summary: Get a country for the selected IP.
      description: Returns a country for the selected IP.
      operationId: getCountryByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Country'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/loc':
    get:
      tags:
        - single
      summary: Get a location for the current IP.
      description: Returns a location for the current IP.
      operationId: getCurrentLocation
            
      responses:
        '200':
          $ref: '#/components/responses/Location'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/loc':
    get:
      tags:
        - single
      summary: Get a location for the selected IP.
      description: Returns a location for the selected IP.
      operationId: getLocationByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Location'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/postal':
    get:
      tags:
        - single
      summary: Get a postal for the current IP.
      description: Returns a postal for the current IP.
      operationId: getCurrentPostal
            
      responses:
        '200':
          $ref: '#/components/responses/Postal'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/postal':
    get:
      tags:
        - single
      summary: Get a postal for the selected IP.
      description: Returns a postal for the selected IP.
      operationId: getPostalByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
