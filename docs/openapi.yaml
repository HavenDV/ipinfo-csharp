externalDocs:
  description: Find out more about ipinfo.io
  url: 'https://ipinfo.io/developers'
  
  
components:
  schemas:
    FullResponse:
      type: object
      required:
        - ip
        - city
        - region
        - country
        - loc
        - postal
        - timezone
        
      properties:
        ip:
          type: string
          example: '66.87.125.72'
          
        hostname:
          type: string
          example: 'ip-66-87-125-72.spfdma.spcsdns.net'
          
        city:
          type: string
          example: 'Springfield'
          
        region:
          type: string
          example: 'Massachusetts'
          
        country:
          type: string
          example: 'US'
          
        loc:
          type: string
          example: '42.0999,-72.5783'
          
        postal:
          type: string
          example: '01105'
          
        timezone:
          type: string
          example: 'America/New_York'
          
        org:
          type: string
          example: 'AS51501 Khabarovsk home networks Ltd'
          
        asn:
          $ref: '#/components/schemas/Asn'
          
        company:
          $ref: '#/components/schemas/Company'
          
        carrier:
          $ref: '#/components/schemas/Carrier'
          
        privacy:
          $ref: '#/components/schemas/Privacy'
        
    Asn:
      type: object
      required:
        - asn
        - name
        - domain
        - route
        - type
        
      properties:
        asn:
          type: string
          example: 'AS10507'
          
        name:
          type: string
          example: 'Sprint Personal Communications Systems'
          
        domain:
          type: string
          example: 'sprint.net'
          
        route:
          type: string
          example: '66.87.125.0/24'
          
        type:
          type: string
          example: 'isp'
          enum:
            - isp
            - business
            - education
            - hosting
        
    Company:
      type: object
      required:
        - name
        - domain
        - type
        
      properties:
        name:
          type: string
          example: 'Sprint Springfield POP'
          
        domain:
          type: string
          example: 'sprint.com'
          
        type:
          type: string
          example: 'isp'
          enum:
            - isp
            - business
            - education
            - hosting
        
    Carrier:
      type: object
      required:
        - name
        - mcc
        - mnc
        
      properties:
        name:
          type: string
          example: 'Sprint Corporation'
          
        mcc:
          type: string
          example: '310'
          
        mnc:
          type: string
          example: '120'
        
    Privacy:
      type: object
      required:
        - vpn
        - proxy
        - tor
        - hosting
        
      properties:
        vpn:
          type: boolean
          example: true
          
        proxy:
          type: boolean
          example: false
          
        tor:
          type: boolean
          example: false
          
        hosting:
          type: boolean
          example: false
          
    Error:
      type: object
      required:
        - error
        
      properties:
        error:
          type: object
          required:
            - title
            - message
            
          properties:
            title:
              type: string
              example: 'Wrong ip'
              
            message:
              type: string
              example: 'Please provide a valid IP address'
    
    
  parameters:
    ipParam:
      name: ip
      in: path
      description: A single IPv4 or IPv6 IP address.
      required: true
      schema:
        type: string
      
      
  responses:
    FullResponse:
      description: Full response object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullResponse'
      
    Ip:
      description: An ip.
      content:
        text/plain:
          schema:
            type: string
            example: '66.87.125.72'
      
    Hostname:
      description: A hostname.
      content:
        text/plain:
          schema:
            type: string
            example: 'ip-66-87-125-72.spfdma.spcsdns.net'
      
    City:
      description: A city.
      content:
        text/plain:
          schema:
            type: string
            example: 'Springfield'
      
    Region:
      description: A region.
      content:
        text/plain:
          schema:
            type: string
            example: 'Massachusetts'
      
    Country:
      description: A country.
      content:
        text/plain:
          schema:
            type: string
            example: 'US'
            
    Location:
      description: A location.
      content:
        text/plain:
          schema:
            type: string
            example: '42.0999,-72.5783'
            
    Postal:
      description: A postal.
      content:
        text/plain:
          schema:
            type: string
            example: '01105'
            
    Timezone:
      description: A timezone.
      content:
        text/plain:
          schema:
            type: string
            example: 'America/New_York'
            
    Organization:
      description: A organization.
      content:
        text/plain:
          schema:
            type: string
            example: 'AS51501 Khabarovsk home networks Ltd'
    
    NotFound:
      description: Wrong ip. Please provide a valid IP address.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'