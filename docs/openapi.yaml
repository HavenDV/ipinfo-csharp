        '200':
          $ref: '#/components/responses/Postal'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/timezone':
    get:
      tags:
        - single
      summary: Get a timezone for the current IP.
      description: Returns a timezone for the current IP.
      operationId: getCurrentTimezone
            
      responses:
        '200':
          $ref: '#/components/responses/Timezone'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/timezone':
    get:
      tags:
        - single
      summary: Get a timezone for the selected IP.
      description: Returns a timezone for the selected IP.
      operationId: getTimezoneByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
      responses:
        '200':
          $ref: '#/components/responses/Timezone'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/org':
    get:
      tags:
        - single
      summary: Get a organization for the current IP.
      description: Returns a organization for the current IP.
      operationId: getCurrentOrganization
            
      responses:
        '200':
          $ref: '#/components/responses/Organization'
          
        '404':
          $ref: '#/components/responses/NotFound'
    
  '/{ip}/org':
    get:
      tags:
        - single
      summary: Get a organization for the selected IP.
      description: Returns a organization for the selected IP.
      operationId: getOrganizationByIp
      parameters:
        - $ref: '#/components/parameters/ipParam'
            
